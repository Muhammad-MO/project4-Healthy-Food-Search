{% extends 'base.template.html' %}
{%load crispy_forms_tags%}
{% load static %}


{%block head%}
{{ form.media }}
{%endblock%}


{%block content%}

<div style="display:flex;flex-wrap:wrap">
    <div class="card m-3" style="width:35rem;">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy}}

                <input type="Submit" class="mt-2" />
            </form>

        </div>
    </div>
</div>

{%endblock%}
